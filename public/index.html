<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form id="taskForm">
            <input type="text" id="titleInput" placeholder="Task title" required>
            <input type="text" id="descriptionInput" placeholder="Task description">
            <button class="gradient-button">Click me</button>
        </form>        
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
